offer-value:
  first-title: UNE NOUVELLE FAÇON D’ASSURER SA SÉCURITÉ
  first-description: ProtectYU est une application mobile gratuite qui permet de mieux réagir en cas d’urgence. Lorsqu’un événement se produit, il suffit d’appuyer sur une touche pour lancer des alertes à ses amis, à son réseau ou directement aux services d’urgence selon l’assistance requise. Protect YU permet une intervention rapide dans les huit minutes critiques suivant le drame.
  second-title: 360° PROTECTION
  second-description: Protect YU est l’offre la plus complète en matière de protection individuelle et collective. L’application permet de mieux assurer sa sécurité en ayant accès à des services uniques en matière de protection individuelle et collective.

founder-description: 
  michel-juneau-katsuya: Expert reconnu en matière de sécurité nationale et international, Michel JUNEAU-KATSUYA a travaillé autant comme enquêteur criminel, agent de renseignements pour le contre-espionnage et I'antiterrorisme et expert stratégique sur les questions mondiales au sein du Service canadien du renseignement de sécurité et de Ia Gendarmerie royale du Canada.
  pierre-g-fillion: Gestionnaire et administrateur émérite reconnu pour ses talents en gestion d'innovation, de la recherche et développement et des technologies émergentes, PIERRE FILLION s’est démarqué tout au long de sa carrière en mettant en place des programmes de compétitivité industrielle et technologique novateurs. Ex-policier militaire, il met à contribution tout son savoir-faire pour Ie succès de ProtectYU.
  richard-thouin: Spécialiste en gestion du risque, RICHARD THOUIN a fait sa carrière au sein des forces policières, dont près de 20 ans avec le Groupe tactique d’intervention du SPVM comme expert en explosifs, en Interventions armées et en sauvetage d'otages. Présent sur de multiples scènes de crime à risques élevés, il a notamment géré les opérations lors de la fusillade au Collège Dawson en septembre 2006.
  michel-wilson:  Consultant en affaires policières, MICHEL WILSON possède une solide expérience en Intervention tactique et en gestion de crise. Spécialiste des armes et des tactiques spéciales, il a coordonné de nombreuses opérations d'envergure. Commandant de Groupe tactique d'intervention et commandant des opérations des postes de quartier 3 et 12, il a autant dirigé des équipes d'enquêteurs que des équipes tactiques à lutter contre Ie crime.
  mario-fillion: Spécialiste en formation tactique, MARIO FILLION a débuté sa carrière au sein des Forces armées canadiennes comme artilleur avant de devenir policier militaire. Il a ensuite joint la Force d'intervention en sécurité nucléaire de Gentilly 2. Président fondateur du Centre de formation tactique du Québec, il est certifié à titre d’instructeur en utilisation de la force dans plusieurs domaines. Tout au long de sa carrière, il a créé et enseigné divers programmes d’entraînement en défense tactique pour des organisations telles que la Police militaire, la Garde côtière canadienne et plusieurs organismes privés

